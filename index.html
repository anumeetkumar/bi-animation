<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP ScrollTrigger Example</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="relative border-red-400 relative h-screen flex justify-center items-center overflow-y-auto"
    >
      <div
        class="relative h-2/3 overflow-hidden rounded-[40px] flex items-center"
      >
        <img
          src="./assets/images/mockup.png"
          class="h-full z-50 top-0"
          alt=""
        />
        <div class="absolute px-1 z-40 bottom-0">
          <img src="./assets/images/bottom.png" alt="" class="!border-none" />
        </div>
      </div>
      <div
        class="h-2/3 rounded-[80px] w-[300px] px-1 pl-3 py-10 pb-10 absolute scroll-container overflow-y-auto flex flex-col"
      >
        <div class="h-full text-center relative z-10">
          <div
            id="order1"
            class="flex  flex-col items-start justify-center"
          >
            <div class="px-5">
              <img
                src="./assets/images/heading.png"
                class="w-1/3 !rounded-none !border-none"
                alt="hello"
              />
            </div>
            <div class="px-3 mt-2 pr-5">
              <img
                id="img1"
                class=" shadow-container transition-all duration-500"
                src="./assets/images/chart.png"
                alt=""
              />
            </div>
          </div>
          <div
            id="order2"
            class="pl-2  pr-5 pl-3 gap-2 mt-2 grid grid-cols-2 transition-all duration-500"
          >
            <div class="flex justify-center items-center">
              <img
                class="transition-all duration-500 shadow-container"
                id="img2"
                src="./assets/images/stats-1.png"
                alt=""
              />
            </div>
            <div class="flex justify-center items-center">
              <img
                class="transition-all duration-500 shadow-container"
                id="img2"
                src="./assets/images/stats-2.png"
                alt=""
              />
            </div>
            <div class="flex justify-center items-center">
              <img
                class="transition-all duration-500 shadow-container"
                id="img2"
                src="./assets/images/stats-3.png"
                alt=""
              />
            </div>
            <div class="flex justify-center items-center">
              <img
                class="transition-all duration-500 shadow-container"
                id="img2"
                src="./assets/images/stats-4.png"
                alt=""
              />
            </div>
          </div>
          <div
            id="order3"
            class="opacity-40 p-3 pr-5 transition-all duration-500"
          >
            <img
              id="img3"
              src="./assets/images/graph.png"
              class="shadow-container transition-all duration-500"
              alt=""
            />
          </div>
          <div
            id="order4"
            class="h-32 pl-3 grid grid-cols-3 gap-2 pr-5 opacity-40 transition-all duration-500"
          >
            <img
              id="img4"
              src="./assets/images/footer-1.png"
              class="shadow-container transition-all duration-500"
              alt=""
            />
            <img
              id="img4"
              src="./assets/images/footer-2.png"
              class="shadow-container transition-all duration-500"
              alt=""
            />
            <img
              id="img4"
              src="./assets/images/footer-3.png"
              class="shadow-container transition-all duration-500"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- GSAP and ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"
    integrity="sha512-1PKqXBz2ju2JcAerHKL0ldg0PT/1vr3LghYAtc59+9xy8e19QEtaNUyt1gprouyWnpOPqNJjL4gXMRMEpHYyLQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="./script.js"></script>
</html>
